base_global_planner: global_planner/GlobalPlanner
base_local_planner: teb_local_planner/TebLocalPlannerROS
clearing_rotation_allowed: false
conservative_reset_dist: 10.0
controller_frequency: 1.0 #Is it bad to set this to very low (0.001)? We want to disable the local planner within move base
controller_patience: 100.0
max_planning_retries: -1
oscillation_distance: 0.5
oscillation_timeout: 0.0
planner_frequency: 1.0 #We can also have an event driven global path update if we simply publish a new 2D Nav Goal topic when this event occurs
planner_patience: 5.0
recovery_behavior_enabled: true
restore_defaults: false
shutdown_costmaps: false
