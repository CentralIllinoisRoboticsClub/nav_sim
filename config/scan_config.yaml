range:
  min: 0.1  # Min range (m)
  max: 50.0  # Max range (m)
  noise: 0.005  # Standard deviation of gaussian noise (m)
angle:
  min: -0.39  # The min scan angle (radians), use -0.39 for M16 Leddar
  max: 0.39  # The max scan angle (inclusive, radians), use 0.39 for M16 Leddar
  increment: 0.052  # The angle increment to scan at (radians), use 0.052 for M16 Leddar
map:
  topic: "/map"  # The map topic to subscribe to
  image_frame: "/map_image"  # An intemediate TF frame generated by laser_scan_sim
  materials_topic: "/map_materials"  # The materials list
  segments_topic: "/map_segments"  # The wall segment list
laser:
  hz: 10  # laser scan frequency
  topic: "/scan"  # The LaserScan topic to publish
  frame: "/laser"  # The tf frame that the laser is based in
